branches:
  - master
categories:
  - title: '🚀 Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: '🐛 Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: '🧰 Maintenance'
    label: 'chore'
  - title: 'Dependency Updates'
    label: 'dependency update'
change-template: '- $TITLE (#$NUMBER) @$AUTHOR'
template: |
  ### Changes

  $CHANGES