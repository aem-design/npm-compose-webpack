<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">

{% if site.plugins.jekyll-seo == nil %}
  <title>{{ page.title }} - {{ site.title }}</title>

  {% if page.description %}
    <meta name="Description" content="{{ page.description }}">
  {% endif %}
{% endif %}

  <link rel="apple-touch-icon" sizes="57x57" href="{{ '/assets/icons/apple-touch-icon-57x57.png' | absolute_url }}">
  <link rel="apple-touch-icon" sizes="60x60" href="{{ '/assets/icons/apple-touch-icon-60x60.png' | absolute_url }}">
  <link rel="apple-touch-icon" sizes="72x72" href="{{ '/assets/icons/apple-touch-icon-72x72.png' | absolute_url }}">
  <link rel="apple-touch-icon" sizes="76x76" href="{{ '/assets/icons/apple-touch-icon-76x76.png' | absolute_url }}">
  <link rel="apple-touch-icon" sizes="114x114" href="{{ '/assets/icons/apple-touch-icon-114x114.png' | absolute_url }}">
  <link rel="apple-touch-icon" sizes="120x120" href="{{ '/assets/icons/apple-touch-icon-120x120.png' | absolute_url }}">
  <link rel="apple-touch-icon" sizes="144x144" href="{{ '/assets/icons/apple-touch-icon-144x144.png' | absolute_url }}">
  <link rel="apple-touch-icon" sizes="152x152" href="{{ '/assets/icons/apple-touch-icon-152x152.png' | absolute_url }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/icons/apple-touch-icon-180x180.png' | absolute_url }}">
  <link rel="icon" type="image/png" href="{{ '/assets/icons/favicon-32x32.png' | absolute_url }}" sizes="32x32">
  <link rel="icon" type="image/png" href="{{ '/assets/icons/android-chrome-192x192.png' | absolute_url }}" sizes="192x192">
  <link rel="icon" type="image/png" href="{{ '/assets/icons/favicon-16x16.png' | absolute_url }}" sizes="16x16">
  <link rel="manifest" href="{{ '/assets/icons/manifest.json' | absolute_url }}">
  <link rel="mask-icon" href="{{ '/assets/icons/safari-pinned-tab.svg' | absolute_url }}" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-TileImage" content="{{ '/assets/icons/mstile-144x144.png' | absolute_url }}">
  <meta name="theme-color" content="#ffffff">

  <link rel="stylesheet" href="{{ '/assets/css/just-the-docs.css' | absolute_url }}">

{% if site.ga_tracking != 'nil' %}
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.ga_tracking }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', "{{ site.ga_tracking }}");
  </script>
{% endif %}

{% if site.search_enabled != false %}
  <script type="text/javascript" src="{{ '/assets/js/vendor/lunr.min.js' | absolute_url }}"></script>
{% endif %}
  <script type="text/javascript" src="{{ '/assets/js/just-the-docs.js' | absolute_url }}"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% seo %}

  {% include head_custom.html %}
</head>
